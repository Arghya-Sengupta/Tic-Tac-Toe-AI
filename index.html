<!DOCTYPE html>
<html>
	<head>
		<title>AI Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body onload="startGame()">
		<table>
			<tr>
				<td class="cell deltop delleft" id="0"></td>
				<td class="cell deltop" id="1"></td>
				<td class="cell deltop delright" id="2"></td>				
			</tr>
			<tr>
				<td class="cell delleft" id="3"></td>
				<td class="cell" id="4"></td>
				<td class="cell delright" id="5"></td>				
			</tr>
			<tr>
				<td class="cell delleft delbottom" id="6"></td>
				<td class="cell delbottom" id="7"></td>
				<td class="cell delright delbottom" id="8"></td>				
			</tr>			
		</table>
		
		<br>
		<button class="replayBtn" onclick="startGame()">Replay</button>
		<br>
		
		<div class="result">Result</div>
		
		<script src="script.js"></script>
	</body>
</html>
